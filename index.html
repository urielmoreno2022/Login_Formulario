<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--copiamos el css de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="archivo.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css"> 
    
</head>
<body >
    <main >
        <div style="max-width:55%;" class="container pt-5 col-lg-12 ">
            <img src="img/logo.png" class="d-block w-50 " alt="logo">

        </div>
        
    </main>
    <div class="container" >
        <div class="row justify-content-center">
            <div class="formulario  col-12 col-md-6 col-lg-4" >
              <form action="">
                <div class="form-group pt-3 ">
                    <h2 class="text-center">LOGIN</h2>
                </div>
                <div class="form-group  mx-sm-4 mb-3 pt-3">
                    <input type="text" class="form-control input-48" placeholder="Username" required> 
                </div>
                <div class="form-group  mx-sm-4 pb-3" id="inputconimag">
                    <input type="password" id="password" class="form-control input-48" placeholder="Password" required> 
                    <img src="img/botonv.png" id="boton"  onclick="toggle()">
                    <!--se agrega id="password" para validar con js-->
                </div>
                
                <div class="form-group mx-sm-4 mb-3 pb-4 pt-4 d-grid ">
                    <input type="submit" class="btn ingresar" value="LOGIN"> 
                </div>
                <div class="form-group mx-sm-4 text-end">
                    <span >
                        <a href="#" class="olvido">Recover Password</a>
                    </span>
                </div>
                
              </form>
              
            </div>
        </div> 
    </div>

    <footer id="footer" class="pb-4 pt-4 mt-4"><!--agregar padding al footer-->
        
    </footer>
   
    <!--visor de contraseÃ±a-->
    <script>
         var state= true;
         
         function toggle(){
             if (state){
                document.getElementById("password").setAttribute("type","text");
                state= false;
                setTimeout("ocultar()", 3000);
                 

             } else{
                document.getElementById("password").setAttribute("type","password"); 
                state= true;
 
             }
         }
         
        function ocultar(){
            document.getElementById("password").setAttribute("type","password"); 
            state= true;
         }
    </script>

    <!--se copia los js de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
